<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>App Consumidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center">
  <h1>Cardapio - <span th:text="${restaurante.nome}"></span></h1>
  <div th:switch="${itens}">
      <h2 th:case="null">Não existem pedidos</h2>
      <div th:case="*">
          <table class="table">
              <thead>
              <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Descrição</th>
                  <th scope="col">Preço</th>
                  <th scope="col">Pedir</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="item : ${itens}">
                  <td th:text="${item.nome}"></td>
                  <td th:text="${item.descricao}"></td>
                  <td th:text="${item.preco}"></td>
                  <td><a th:href="@{/pedir/{id}(id=${item.id})}">Pedir</a></td>
              </tr>
              </tbody>
          </table>
      </div>
  </div>
  <div >
      <button>
        <a href="/index">
            Restaurantes
        </a>
    </button>
    <button><a href="/pedidos">Visualizar pedidos</a></button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
