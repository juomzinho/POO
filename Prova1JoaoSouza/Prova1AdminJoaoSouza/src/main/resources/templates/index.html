<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>App Adminstração</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center">
  <h1>Restaurantes</h1>
  <div th:switch="${restaurantes}">
      <h2 th:case="null">Não existem restaurantes</h2>
      <div th:case="*">
          <table>
              <thead>
              <tr>
                  <th>Nome</th>
                  <th>Cardápio</th>
                  <th>Editar</th>
                  <th>Remover</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="restaurante : ${restaurantes}">
                  <td th:text="${restaurante.nome}"></td>
                  <td><a th:href="@{/cardapio/{id}(id=${restaurante.id})}">Cardápio</a></td>
                  <td><a th:href="@{/editar/{id}(id=${restaurante.id})}">Alterar</a></td>
                  <td><a th:href="@{/excluir/{id}(id=${restaurante.id})}">Excluir</a> </td>
              </tr>
              </tbody>
          </table>
      </div>
  </div>
  <div >
      <button>
          <a href="/novo-restaurante">
              Adicionar restaurante
          </a>
      </button>
  </div>
</body>
</html>
