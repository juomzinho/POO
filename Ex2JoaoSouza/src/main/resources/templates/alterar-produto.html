<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar produto</title>
</head>
<body>
<form action="#" th:action="@{/alterar/{id}(id=${produto.id})}" th:object="${produto}" method="post">
    <label for="nome">Nome: </label>
    <input type="text" th:field="*{nome}" id="nome">
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    <br/>
    <label for="valor">Pre√ßo:</label>
    <input type="number" th:field="*{preco}" id="valor" step="0.01">
    <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
    <br/>
    <label for="quantidade">Quantidade:</label>
    <input type="number" th:field="*{quantidade}" id="quantidade">
    <span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></span>
    <br/>
    <br/>
    <input type="submit" value="Alterar">
</form>

</body>
</html>
