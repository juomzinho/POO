<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculadore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="align-items: center; justify-content: center; overflow: hidden;
    display: flex; width: 100%; height: 100vh; flex-direction: column">
<h1 style="margin-bottom: 20px">Calculadora</h1>
<form action="/calcular"  method="GET">
    <input placeholder="Valor 1" type="number" id="value1" name="value1"  />
    <input placeholder="Valor 2" type="number" id="value2" name="value2" />
    <select name="operation" id="operation">
        <option value="1" selected>Adição</option>
        <option value="2">Subtração</option>
        <option value="3">Multiplicação</option>
        <option value="4">Divisão</option>
    </select>
    <button type="submit">Calcular</button>
</form>
</body>
</html>
